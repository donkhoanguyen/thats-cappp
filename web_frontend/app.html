<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
        #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 80%; max-height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Web Audio Recorder</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <p id="status">Status: Idle</p>
    <div id="messages">
        <h3>Server Responses:</h3>
        <ul id="responseList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
